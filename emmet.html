<body>
    <!--  
        arastır.


        etiketisimlerini direkt olarak verbilriz.
        kardes oge -> +
        içinde oge -> >
        yukari cik ve oge oluştur -> ^
        carp kac tane istiyon -> *
        lorem -> 
        class için -> .
        id -> #

    -->

    
    <!-- karmaşık yapı  -->
    h1+h2+p*2+ul.lists>.l-item*3

    p*3


    <!-- kardeş öğe -->
    div+p


    <!--  karmaşık yapı istediğimi yapabildim.-->
    ul.main-li>.main-li*3>ul.child-ul>.child-ul-in-li*3
</body>
